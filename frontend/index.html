<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Todo</title>
    <link rel="stylesheet" href="./assert/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assert/FontAwesome/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-light-gray">
    <div class="h-100 p-4">
        <div class="mb-2">
            <h3 class="p-1 text-center bg-dark text-white">
                Todos
            </h3>
        </div>
        <div>
            <div class="row">
                <div class="col">
                    <input type="text" id="todo-search" placeholder="Search todos ..." class="col form-control" onkeyup="filter()">
                </div>
                <div class="col-sm-2">
                    <input type="date" id="todo-date" class="form-control" onchange="getTodoByDate()">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="col btn btn-info" data-toggle="modal" data-target="#todo">
                        Add
                    </button>
                </div>
            </div>
        </div>
        <div class="mt-2">
            <ul id="todo-list" class="list-group">
            </ul>
        </div>
    </div>
    
    <!-- Add Todo -->
    <div class="modal fade" id="todo" tabindex="-1" role="dialog" aria-labelledby="todo-modal-label"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-bold" id="todo-modal-label">Add New Todo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="todo-title">Title</label>
                        <input type="text" id="todo-title" class="form-control" placeholder="Hello World !" required>

                        <label for="todo-description" class="mt-1">Description</label>
                        <textarea id="todo-description" placeholder='A "Hello, World!" program generally is a computer program that outputs or displays the message "Hello, World!".' rows="10" class="form-control"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addTodo()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assert/Popper/popper.min.js"></script>
    <script src="./assert/Jquery/jquery-3.5.1.min.js"></script>
    <script src="./assert/Bootstrap/js/bootstrap.min.js"></script>
    <script src="./todo.js"></script>
    <script src="./script.js"></script>
</body>
</html>
